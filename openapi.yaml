openapi: 3.0.0
info:
  title: Bharath Resume
  description: Showcase workexperience in OAS format
  contact:
    name: Bharath
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  version: 1.0.0
servers:
  - url: 'http://localhost:3000'
tags:
  - name: Basic Information
  - name: Skills
  - name: References
  - name: Publications
  - name: Languages
  - name: Interests
  - name: Education
  - name: Awards
  - name: Work
