paths:
  '/user/{id}':
    get:
      tags:
        - Basic Information
      summary: Basic profile Information
      description: Basic profile Information
      operationId: getBasics
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
              examples:
                example-1:
                  value:
                    basics:
                      name: John Doe
                      label: Programmer
                      picture: ''
                      email: john@gmail.com
                      phone: (912) 555-4321
                      website: 'http://johndoe.com'
                      location:
                        address: 2712 Broadway St
                        postalCode: CA 94115
                        city: San Francisco
                        countryCode: US
                        region: California
                      profiles:
                        - network: Twitter
                          username: john
                          url: 'http://twitter.com/john'
      x-swagger-router-controller: BasicInformation
  '/user/{id}/work':
    get:
      tags:
        - Work
      summary: Your GET endpoint
      description: Get work experience details
      operationId: getWorkId
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_1'
                x-content-type: application/json
      x-swagger-router-controller: Work
  '/user/{id}/volunteer':
    get:
      tags:
        - Volunteer
      summary: Your GET endpoint
      description: Get voluteering experience details
      operationId: getVolunteerId
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_2'
                x-content-type: application/json
      x-swagger-router-controller: Volunteer
  '/user/{id}/education':
    get:
      tags:
        - Education
      summary: Your GET endpoint
      description: Get education details
      operationId: getEducationId
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Education'
                x-content-type: application/json
      x-swagger-router-controller: Education
  '/user/{id}/awards':
    get:
      tags:
        - Awards
      summary: Your GET endpoint
      description: Get awards details
      operationId: getAwardsId
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Awards'
                x-content-type: application/json
      x-swagger-router-controller: Awards
  '/user/{id}/publications':
    get:
      tags:
        - Publications
      summary: Your GET endpoint
      description: Get publication details
      operationId: getPublicationsId
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Publications'
                x-content-type: application/json
      x-swagger-router-controller: Publications
  '/user/{id}/skills':
    get:
      tags:
        - Skills
      summary: Your GET endpoint
      description: Get skill details
      operationId: getSkillsId
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skills'
                x-content-type: application/json
      x-swagger-router-controller: Skills
    post:
      tags:
        - Skills
      summary: Skill POST endpoint
      description: Add skill details
      operationId: postSkillsId
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
