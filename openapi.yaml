components:
  schemas:
    User:
      title: User
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        label:
          type: string
        picture:
          type: string
        email:
          type: string
        phone:
          type: string
        website:
          type: string
      example:
        website: website
        phone: phone
        name: name
        id: id
        label: label
        picture: picture
        email: email
    Location:
      title: Location
      required:
        - countryCode
        - id
      type: object
      properties:
        id:
          type: string
        address:
          type: string
        postcalCode:
          type: number
        city:
          type: string
        countryCode:
          type: string
        region:
          type: string
      example:
        address: address
        city: city
        postcalCode: 0.8008281904610115
        countryCode: countryCode
        id: id
        region: region
    Profiles:
      title: Profiles
      required:
        - id
      type: object
      properties:
        id:
          type: string
        network:
          type: string
        username:
          type: string
        url:
          type: string
      example:
        id: id
        url: url
        network: network
        username: username
    Role:
      title: Role
      type: object
      properties:
        id:
          type: string
        position:
          type: string
        website:
          type: string
        startDate:
          type: string
        endDate:
          type: string
        summary:
          type: string
        highlights:
          type: array
          items:
            type: string
      example:
        summary: summary
        website: website
        highlights:
          - highlights
          - highlights
        endDate: endDate
        id: id
        position: position
        startDate: startDate
    Education:
      title: Education
      required:
        - id
        - institute
      type: object
      properties:
        id:
          type: string
        institute:
          type: string
        area:
          type: string
        studyType:
          type: string
        startDate:
          type: string
        endDate:
          type: string
        gpa:
          type: string
        courses:
          type: array
          items:
            type: string
      example:
        area: area
        courses:
          - courses
          - courses
        endDate: endDate
        studyType: studyType
        gpa: gpa
        institute: institute
        id: id
        startDate: startDate
    Awards:
      title: Awards
      required:
        - id
        - title
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        date:
          type: string
        awarder:
          type: string
        summary:
          type: string
      example:
        date: date
        summary: summary
        awarder: awarder
        id: id
        title: title
    Publications:
      title: Publication
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        publisher:
          type: string
        releaseDate:
          type: string
        website:
          type: string
        summary:
          type: string
      example:
        summary: summary
        website: website
        releaseDate: releaseDate
        name: name
        publisher: publisher
        id: id
    Skills:
      title: Skills
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        level:
          type: string
        keywords:
          type: array
          items:
            type: string
      example:
        keywords:
          - keywords
          - keywords
        level: level
        name: name
        id: id
    Languages:
      title: Languages
      type: object
      properties:
        id:
          type: string
        language:
          type: string
        fluency:
          type: string
      example:
        fluency: fluency
        language: language
        id: id
    Interests:
      title: Interests
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        keywords:
          type: array
          items:
            type: string
      example:
        keywords:
          - keywords
          - keywords
        name: name
        id: id
    References:
      title: References
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        reference:
          type: string
      example:
        reference: reference
        name: name
        id: id
    inline_response_200:
      type: object
      properties:
        basics:
          $ref: '#/components/schemas/User'
        location:
          $ref: '#/components/schemas/Location'
        profiles:
          type: array
          items:
            $ref: '#/components/schemas/Profiles'
      example:
        basics:
          website: website
          phone: phone
          name: name
          id: id
          label: label
          picture: picture
          email: email
        profiles:
          - id: id
            url: url
            network: network
            username: username
          - id: id
            url: url
            network: network
            username: username
        location:
          address: address
          city: city
          postcalCode: 0.8008281904610115
          countryCode: countryCode
          id: id
          region: region
    inline_response_200_1:
      type: object
      properties:
        company:
          type: string
        role:
          $ref: '#/components/schemas/Role'
      example:
        role:
          summary: summary
          website: website
          highlights:
            - highlights
            - highlights
          endDate: endDate
          id: id
          position: position
          startDate: startDate
        company: company
    inline_response_200_2:
      type: object
      properties:
        organization:
          type: string
        role:
          $ref: '#/components/schemas/Role'
      example:
        role:
          summary: summary
          website: website
          highlights:
            - highlights
            - highlights
          endDate: endDate
          id: id
          position: position
          startDate: startDate
        organization: organization
